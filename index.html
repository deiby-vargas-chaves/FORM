<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital@1&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <div class="main"> 
    <div class="contenedor1">
    <div class="image_content">
      <div class="logo">
        <img src="/images/logo.png" alt="logo" class="logo1">
        <h1 class="odin">ODIN</h1>
      </div>
    </div>
  </div>

<div class="information">

  <div class="level1">
    <p >This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
    <p class="remote">You know you want to.</p>
  </div>
  
    <form action="#" method="post">
      <div class="level2">
        <p class="title">Let's do this!</p>
        <div class="questions">
      <div class="input">
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" id="first_name" required>
      </div>
      <div class="input">
        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name" id="last_name" required>
    </div>
    <div class="input">
      <label for="email">Email:</label>
      <input type="email" name="email" id="email" required>
  </div>
  <div class="input">
    <label for="phone_number">Phone Number:</label>
    <input type="text" name="phone_number" id="phone_number" minlength="8" maxlength="8" required>
</div>
<div class="input">
  <label for="password">Password:</label>
  <input type="password" name="password" id="password" required>
</div>

<div class="input">
  <label for="confirm-password">Confirm password</label>
  <input type="password" name="confirm-password" id="confirm-password" required>
</div></div>

    </div>
    <div class="level3">
    <div class="button"><button type="submit">Create Account</button></div>
    </form>
    <div class="log-in left"><p>Already have an account?</p><a href="#">Log in</a></div>
  </div>
  </div>
</div>
  
</body>
</html>
